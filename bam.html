<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bam Joard (P2P)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Caveat&family=Lato&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- PeerJS library for WebRTC -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <!-- html2canvas for exporting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2f9; /* A very light, calming blue */
            overscroll-behavior: none; /* Prevents pull-to-refresh on mobile */
        }
        #board-container {
            position: relative;
            touch-action: none; /* Prevents scrolling while interacting with the board */
        }
        #board, #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #board {
            background-image: radial-gradient(#dce4f2 1px, transparent 1px);
            background-size: 20px 20px;
            border-radius: 0.5rem;
            z-index: 1;
        }
        #drawing-canvas {
            z-index: 10;
            pointer-events: none; /* Default to none, enable when drawing */
        }
        .joard-element {
            position: absolute;
            border-radius: 0.5rem;
            cursor: move;
            display: flex;
            flex-direction: column;
            z-index: 2; /* Above the board background */
            border: 2px solid transparent;
        }
        .joard-element.locked {
            cursor: not-allowed;
        }
        .joard-element textarea {
            background: transparent;
            border: none;
            resize: none;
            outline: none;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: inherit;
            font-size: inherit;
            color: #1f2937;
            line-height: 1.2; 
            overflow: hidden;
            cursor: text;
        }
        .joard-element textarea:disabled {
            cursor: not-allowed;
        }
        .joard-element.sticky-note {
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .joard-element.text-box {
            padding: 0.5rem;
             background-color: transparent;
        }
        .joard-element.text-box:not(.selected):hover {
            border-style: dashed;
            border-color: #9ca3af;
        }
        .joard-element.image {
            padding: 0;
            background-color: #fff;
            overflow: hidden;
        }
        .joard-element.image img {
            width: 100%;
            height: 100%;
            object-fit: fill; 
        }
        .joard-element.sticker {
            padding: 0;
            background-color: transparent;
        }
        .joard-element.sticker svg {
            width: 100%;
            height: 100%;
            opacity: 0.7;
        }
        .context-btn {
            position: absolute;
            width: 28px;
            height: 28px;
            background: #4a5568;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 11;
            visibility: hidden;
            font-size: 14px;
        }
        .delete-btn { top: 8px; right: 8px; background-color: #ef4444; }
        .lock-btn { top: 8px; right: 44px; }
        .layer-up-btn { bottom: 8px; left: 44px; }
        .layer-down-btn { bottom: 8px; left: 8px; }
        
        .joard-element:hover .context-btn,
        .joard-element.selected .context-btn {
            opacity: 1;
            visibility: visible;
        }
        .joard-element.locked:hover .delete-btn,
        .joard-element.locked.selected .delete-btn,
        .joard-element.locked:hover .layer-up-btn,
        .joard-element.locked.selected .layer-up-btn,
        .joard-element.locked:hover .layer-down-btn,
        .joard-element.locked.selected .layer-down-btn {
            opacity: 0;
            visibility: hidden;
        }

        .resize-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            bottom: -10px;
            background: #3b82f6;
            border: 2px solid white;
            border-radius: 50%;
            cursor: nwse-resize;
            visibility: hidden;
            z-index: 12;
        }
        .joard-element.selected .resize-handle {
            visibility: visible;
        }
        .joard-element.selected {
            border: 2px solid #3b82f6 !important;
        }
        .tool-btn.active {
            background-color: #dbeafe;
            box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
        }
        .color-btn.active, .font-btn.active, .size-btn.active, .shape-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 0 2px white, 0 0 0 4px #4a90e2;
        }
        /* Toast Notification */
        #toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #2d3748;
            color: white;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
        }
        #toast.show {
            top: 40px;
            opacity: 1;
        }
        /* Presentation Mode */
        body.presentation-mode #main-app > header,
        body.presentation-mode #main-app > aside {
            display: none;
        }
        /* Loading Animation */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background-color: #eef2f9;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
        }
        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .pulse-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #3b82f6;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        /* Modal Animation */
        .modal-content {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            transform: scale(0.9);
            opacity: 0;
        }
        .modal-content.visible {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col p-2 sm:p-4 gap-4">

    <!-- Leave/End Board Modal -->

    <div id="main-app" class="hidden h-full w-full flex flex-col gap-4">
        <!-- Header & Connection UI -->
        <header class="flex-shrink-0 flex items-center justify-between bg-white p-3 rounded-lg shadow-sm gap-4">

            <div class="flex items-center gap-2 sm:gap-4">

                <button id="present-btn" class="tool-btn bg-white hover:bg-gray-100 text-gray-700 font-semibold p-2 rounded-lg flex items-center gap-2" title="Presentation Mode"><i class="fas fa-play"></i></button>
                <button id="view-users-btn" class="hidden bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-3 rounded-full text-sm flex items-center">

        </header>

        <!-- Main Board Area -->
        <main id="board-container" class="flex-grow bg-white rounded-lg shadow-inner">
            <div id="board"></div>
            <canvas id="drawing-canvas"></canvas>
        </main>

        <!-- Toolbar -->
        <aside class="flex-shrink-0 flex items-center justify-center gap-2 bg-white p-2 rounded-lg shadow-sm relative z-20">

            <div class="w-px h-8 bg-gray-200"></div>
            <button id="tool-select" class="tool-btn bg-white hover:bg-gray-100 text-gray-700 font-semibold py-2 px-4 rounded-lg flex items-center" title="Select"><i class="fas fa-mouse-pointer"></i></button>
            <button id="tool-pen" class="tool-btn bg-white hover:bg-gray-100 text-gray-700 font-semibold py-2 px-4 rounded-lg flex items-center" title="Draw"><i class="fas fa-pen"></i></button>
            <button id="tool-sticky" class="tool-btn bg-white hover:bg-gray-100 text-gray-700 font-semibold py-2 px-4 rounded-lg flex items-center" title="Sticky Note"><i class="fas fa-sticky-note"></i></button>
            <button id="tool-text" class="tool-btn bg-white hover:bg-gray-100 text-gray-700 font-semibold py-2 px-4 rounded-lg flex items-center" title="Text"><i class="fas fa-font"></i></button>
            <button id="add-image-btn" class="tool-btn bg-white hover:bg-gray-100 text-gray-700 font-semibold py-2 px-4 rounded-lg flex items-center" title="Image"><i class="fas fa-image"></i></button>

            <input type="file" id="image-upload-input" class="hidden" accept="image/*">
            
            <!-- Contextual Tool Options -->

                    <button class="color-btn w-8 h-8 rounded-full" style="background-color: #22c55e;" data-color="#22c55e"></button>
                </div>
                <div id="sticky-options" class="hidden items-center gap-2">
                    <button class="color-btn w-8 h-8 rounded-md" style="background-color: #fef9c3;" data-color="#fef9c3"></button>
                    <button class="color-btn w-8 h-8 rounded-md" style="background-color: #dcfce7;" data-color="#dcfce7"></button>
                    <button class="color-btn w-8 h-8 rounded-md" style="background-color: #dbeafe;" data-color="#dbeafe"></button>
                    <button class="color-btn w-8 h-8 rounded-md" style="background-color: #fce7f3;" data-color="#fce7f3"></button>
                </div>
                <div id="text-options" class="hidden items-center gap-2">
                    <button class="font-btn p-2 rounded-md hover:bg-gray-100" data-font="Inter" style="font-family: 'Inter', sans-serif;">Aa</button>
                    <button class="font-btn p-2 rounded-md hover:bg-gray-100" data-font="Lato" style="font-family: 'Lato', sans-serif;">Aa</button>
                    <button class="font-btn p-2 rounded-md hover:bg-gray-100" data-font="Montserrat" style="font-family: 'Montserrat', sans-serif;">Aa</button>
                    <button class="font-btn p-2 rounded-md hover:bg-gray-100" data-font="Caveat" style="font-family: 'Caveat', cursive; font-size: 1.5rem;">Aa</button>
                </div>
                 <div id="sticker-options" class="hidden items-center gap-2">
                    <!-- Shapes -->
                    <button class="shape-btn p-2 rounded-md" data-shape="circle"><i class="fas fa-circle"></i></button>
                    <button class="shape-btn p-2 rounded-md" data-shape="star"><i class="fas fa-star"></i></button>
                    <button class="shape-btn p-2 rounded-md" data-shape="triangle"><i class="fas fa-caret-up fa-lg"></i></button>
                    <div class="w-px h-6 bg-gray-200 mx-1"></div>
                    <!-- Colors -->
                    <button class="color-btn w-8 h-8 rounded-full" style="background-color: #ef4444;" data-color="#ef4444"></button>
                    <button class="color-btn w-8 h-8 rounded-full" style="background-color: #3b82f6;" data-color="#3b82f6"></button>
                    <button class="color-btn w-8 h-8 rounded-full" style="background-color: #22c55e;" data-color="#22c55e"></button>
                    <button class="color-btn w-8 h-8 rounded-full" style="background-color: #f59e0b;" data-color="#f59e0b"></button>

        </aside>

    <!-- Toast Notification Element -->
    <div id="toast"></div>

    <!-- Users Modal -->
    <div id="users-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-11/12 max-w-xs">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">Connected Users</h2>
                <button id="close-users-modal-btn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>
            <ul id="users-list" class="space-y-2">
                <!-- User list will be populated here -->
            </ul>
        </div>
    </div>
    
    <script>
        // --- DOM ELEMENTS ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const nameModal = document.getElementById('name-modal');
        const nameModalContent = document.getElementById('name-modal-content');
        const nameInput = document.getElementById('name-input');
        const nameSubmitBtn = document.getElementById('name-submit-btn');
        const actionModal = document.getElementById('action-modal');
        const newBoardBtn = document.getElementById('new-board-btn');
        const joinBoardBtn = document.getElementById('join-board-btn');
        const boardNameModal = document.getElementById('board-name-modal');
        const boardNameTitle = document.getElementById('board-name-title');
        const boardNameInput = document.getElementById('board-name-input');
        const passwordContainer = document.getElementById('password-container');
        const boardPasswordInput = document.getElementById('board-password-input');
        const togglePasswordBtn = document.getElementById('toggle-password-btn');
        const boardNameSubmitBtn = document.getElementById('board-name-submit-btn');
        const boardNameBackBtn = document.getElementById('board-name-back-btn');
        const leaveModal = document.getElementById('leave-modal');
        const leaveModalTitle = document.getElementById('leave-modal-title');
        const leaveModalText = document.getElementById('leave-modal-text');
        const leaveConfirmBtn = document.getElementById('leave-confirm-btn');
        const leaveCancelBtn = document.getElementById('leave-cancel-btn');
        const mainApp = document.getElementById('main-app');
        const boardContainer = document.getElementById('board-container');
        const board = document.getElementById('board');
        const drawingCanvas = document.getElementById('drawing-canvas');
        const ctx = drawingCanvas.getContext('2d');
        const viewUsersBtn = document.getElementById('view-users-btn');
        const userCount = document.getElementById('user-count');
        const leaveBoardBtn = document.getElementById('leave-board-btn');
        const usersModal = document.getElementById('users-modal');
        const closeUsersModalBtn = document.getElementById('close-users-modal-btn');
        const usersList = document.getElementById('users-list');
        const undoBtn = document.getElementById('undo-btn');
        const redoBtn = document.getElementById('redo-btn');
        const toolSelectBtn = document.getElementById('tool-select');
        const toolPenBtn = document.getElementById('tool-pen');
        const toolStickyBtn = document.getElementById('tool-sticky');
        const toolTextBtn = document.getElementById('tool-text');
        const toolStickerBtn = document.getElementById('tool-sticker');
        const addImageBtn = document.getElementById('add-image-btn');
        const imageUploadInput = document.getElementById('image-upload-input');
        const exportBtn = document.getElementById('export-btn');
        const presentBtn = document.getElementById('present-btn');
        const contextOptionsContainer = document.getElementById('context-options-container');
        const penOptions = document.getElementById('pen-options');
        const stickyOptions = document.getElementById('sticky-options');
        const textOptions = document.getElementById('text-options');
        const stickerOptions = document.getElementById('sticker-options');
        const toast = document.getElementById('toast');
        const frameBar = document.getElementById('frame-bar');
        const frameIndicator = document.getElementById('frame-indicator');
        const prevFrameBtn = document.getElementById('prev-frame-btn');
        const nextFrameBtn = document.getElementById('next-frame-btn');
        const addFrameBtn = document.getElementById('add-frame-btn');

        // --- APP STATE ---
        let peer;
        let userName = null;
        let isHost = false;
        let joinMode = 'create'; // 'create' or 'join'
        let connections = []; // Holds connection objects
        let connectedUsers = []; // Holds user names
        let jamState = {
            frames: [[]], // An array of frames, where each frame is an array of objects
            currentFrameIndex: 0
        };
        let activeTool = 'select'; // 'select', 'pen', 'adding-sticky', 'adding-text', 'adding-sticker'
        let penColor = '#000000';
        let stickyColor = '#fef9c3';
        let textFont = 'Inter';
        let stickerColor = '#ef4444';
        let stickerShape = 'circle';
        let isDrawing = false;
        let currentPath = [];
        
        // --- HISTORY STATE ---
        let history = [];
        let redoStack = [];
        
        // --- INTERACTION STATE ---
        let selectedElementId = null;
        let isDragging = false;
        let isResizing = false;
        let initialPos = { x: 0, y: 0 };
        let initialElementState = { x: 0, y: 0, width: 0, height: 0 };

        // --- UI UTILITIES ---
        function showToast(message, duration = 3000) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // --- HISTORY MANAGEMENT ---
        function recordHistory() {
            history.push(JSON.stringify(jamState));
            redoStack = []; // Clear redo stack on new action
            updateUndoRedoButtons();
        }

        function undo() {
            if (history.length === 0) return;
            redoStack.push(JSON.stringify(jamState));
            jamState = JSON.parse(history.pop());
            renderBoard();
            broadcastState();
            updateUndoRedoButtons();
        }

        function redo() {
            if (redoStack.length === 0) return;
            history.push(JSON.stringify(jamState));
            jamState = JSON.parse(redoStack.pop());
            renderBoard();
            broadcastState();
            updateUndoRedoButtons();
        }

        function updateUndoRedoButtons() {
            undoBtn.disabled = history.length === 0;
            redoBtn.disabled = redoStack.length === 0;
        }

        // --- INITIALIZATION & CONNECTION ---
        function startConnection() {
            const boardName = boardNameInput.value.trim();
            const password = boardPasswordInput.value;
            if (!boardName) {
                showToast("Please enter a board name.");
                return;
            }

            if (peer) { peer.destroy(); }
            
            showToast(`Connecting to "${boardName}"...`);
            const peerId = password ? `${boardName}-${password}` : boardName;

            if (joinMode === 'create') {
                peer = new Peer(peerId, {
                    host: '0.peerjs.com', port: 443, path: '/', pingInterval: 5000 
                });

                peer.on('open', id => {
                    isHost = true;
                    connectedUsers = [{ name: userName, id: id }];
                    updateUsersUI();
                    showToast(`Board "${boardName}" created! Waiting for others...`);
                    jamState = { frames: [[]], currentFrameIndex: 0 };
                    history = [];
                    redoStack = [];
                    updateUndoRedoButtons();
                    renderBoard();
                    boardNameModal.classList.add('hidden');
                    mainApp.classList.remove('hidden');
                    leaveBoardBtn.classList.remove('hidden');
                    resizeCanvas();
                });

                peer.on('connection', conn => {
                    setupConnection(conn);
                });

                peer.on('error', err => {
                    if (err.type === 'unavailable-id') {
                        showToast(`Board name "${boardName}" is already taken.`, 4000);
                    } else {
                        console.error('PeerJS error:', err);
                        showToast(`Error: ${err.message}`, 5000);
                    }
                });
            } else { // joinMode === 'join'
                peer = new Peer({
                    host: '0.peerjs.com', port: 443, path: '/', pingInterval: 5000 
                });

                peer.on('open', () => {
                    const conn = peer.connect(peerId, { metadata: { name: userName } });
                    setupConnection(conn);
                    
                    const connectionTimeout = setTimeout(() => {
                        if (!conn.open) {
                            showToast(`Could not connect to board "${boardName}". Check the name and password.`, 5000);
                            peer.destroy();
                        }
                    }, 8000);

                    conn.on('open', () => clearTimeout(connectionTimeout));
                });

                 peer.on('error', err => {
                    console.error('PeerJS error:', err);
                    showToast(`Error: ${err.message}`, 5000);
                });
            }
        }

        function setupConnection(conn) {
            conn.on('open', () => {
                connections.push(conn);
                
                if (isHost) {
                    const newUserName = conn.metadata?.name || 'Anonymous';
                    showToast(`User "${newUserName}" has joined.`);
                    connectedUsers.push({ name: newUserName, id: conn.peer });
                    broadcastUserList();
                    conn.send({ type: 'sync', state: jamState, users: connectedUsers.map(u => u.name) });
                } else {
                    boardNameModal.classList.add('hidden');
                    mainApp.classList.remove('hidden');
                    leaveBoardBtn.classList.remove('hidden');
                    resizeCanvas();
                }
            });
            conn.on('data', data => {
                if (data.type === 'sync') {
                    jamState = data.state;
                    connectedUsers = data.users.map(name => ({name}));
                    history = [];
                    redoStack = [];
                    updateUndoRedoButtons();
                    renderBoard();
                    updateUsersUI();
                } else if (data.type === 'update') {
                    jamState = data.state;
                    renderBoard();
                } else if (data.type === 'user-list') {
                    connectedUsers = data.users.map(name => ({name}));
                    updateUsersUI();
                }
            });
            conn.on('close', () => {
                if (isHost) {
                    const remoteUser = connectedUsers.find(u => u.id === conn.peer);
                    showToast(`User "${remoteUser?.name || 'A user'}" has left.`);
                    connections = connections.filter(c => c.peer !== conn.peer);
                    connectedUsers = connectedUsers.filter(u => u.id !== conn.peer);
                    broadcastUserList();
                } else {
                    showToast("The host has ended the session.", 5000);
                    setTimeout(() => window.location.reload(), 5000);
                }
            });
        }

        function broadcastState() {
            const data = { type: 'update', state: jamState };
            connections.forEach(conn => {
                if (conn.open) conn.send(data);
            });
        }
        
        function broadcastUserList() {
            if (!isHost) return;
            const userNames = connectedUsers.map(u => u.name);
            const data = { type: 'user-list', users: userNames };
            connections.forEach(conn => conn.send(data));
            updateUsersUI();
        }

        function updateUsersUI() {
            if (!userName) return;

            const userNames = connectedUsers.map(u => u.name);
            
            viewUsersBtn.classList.remove('hidden');
            userCount.textContent = userNames.length;

            usersList.innerHTML = '';
            userNames.forEach(name => {
                const li = document.createElement('li');
                li.className = 'text-gray-700 p-2 rounded-md';
                li.textContent = name;
                if (name === userName) {
                    li.textContent += ' (You)';
                    li.classList.add('font-semibold', 'bg-blue-100');
                }
                usersList.appendChild(li);
            });
        }

        // --- ELEMENT & DRAWING CREATION ---
        function addElement(type, data = {}) {
            recordHistory();
            const newElement = {
                id: `elem_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                type: type,
                x: data.x || 100,
                y: data.y || 100,
                locked: false,
                ...data
            };

            if (type === 'sticky-note') {
                newElement.content = 'Edit me!';
                newElement.width = 200;
                newElement.height = 200;
                newElement.color = data.color || '#fef9c3';
            } else if (type === 'text-box') {
                newElement.content = '';
                newElement.width = 200;
                newElement.height = 60; // Larger initial height
                newElement.fontFamily = data.fontFamily || 'Inter';
            } else if (type === 'image') {
                newElement.width = 300;
                newElement.height = 300;
            } else if (type === 'sticker') {
                newElement.width = 30;
                newElement.height = 30;
                newElement.color = data.color || '#ef4444';
                newElement.shape = data.shape || 'circle';
            }

            jamState.frames[jamState.currentFrameIndex].push(newElement);
            renderBoard();
            broadcastState();
            return newElement.id;
        }

        function addStroke() {
            const currentFrame = jamState.frames[jamState.currentFrameIndex];
            if (currentPath.length < 2) return;
            recordHistory();
            const newStroke = {
                id: `stroke_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                type: 'stroke',
                points: currentPath,
                color: penColor,
                width: 4
            };
            currentFrame.push(newStroke);
            broadcastState();
        }

        // --- RENDERING ---
        function renderBoard() {
            const currentFrame = jamState.frames[jamState.currentFrameIndex];
            board.innerHTML = '';
            ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);

            currentFrame.forEach(elemData => {
                if (elemData.type === 'stroke') {
                    drawStroke(elemData);
                } else {
                    renderDivElement(elemData);
                }
            });
            updateFrameIndicator();
        }

        const stickerShapes = {
            circle: `<circle cx="50" cy="50" r="50"/>`,
            star: `<polygon points="50,0 61.8,38.2 100,38.2 69.1,61.8 80.9,100 50,76.4 19.1,100 30.9,61.8 0,38.2 38.2,38.2"/>`,
            triangle: `<polygon points="50,0 100,100 0,100"/>`
        };

        function renderDivElement(elemData) {
            const elemDiv = document.createElement('div');
            elemDiv.id = elemData.id;
            elemDiv.className = `joard-element ${elemData.type}`;
            if (elemData.id === selectedElementId) {
                elemDiv.classList.add('selected');
            }
            if (elemData.locked) {
                elemDiv.classList.add('locked');
            }
            elemDiv.style.left = `${elemData.x}px`;
            elemDiv.style.top = `${elemData.y}px`;
            elemDiv.style.width = `${elemData.width}px`;
            elemDiv.style.height = `${elemData.height}px`;
            if(elemData.type === 'sticky-note') {
                elemDiv.style.backgroundColor = elemData.color;
            }
            if(elemData.type === 'text-box') {
                elemDiv.style.fontFamily = elemData.fontFamily;
                elemDiv.style.fontSize = `${elemData.height * 0.7}px`;
            }

            if (elemData.type === 'image') {
                const img = document.createElement('img');
                img.src = elemData.src;
                img.onerror = () => { img.src = 'https://placehold.co/300x300/eef2f9/333?text=Image+Not+Found'; };
                elemDiv.appendChild(img);
            } else if (elemData.type === 'sticker') {
                const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                svg.setAttribute('viewBox', '0 0 100 100');
                svg.innerHTML = stickerShapes[elemData.shape] || stickerShapes.circle;
                svg.style.fill = elemData.color;
                elemDiv.appendChild(svg);
            } else {
                const textArea = document.createElement('textarea');
                textArea.value = elemData.content;
                textArea.style.fontFamily = 'inherit';
                textArea.style.fontSize = 'inherit';
                textArea.disabled = elemData.locked;
                
                textArea.addEventListener('input', () => {
                    const targetElement = jamState.frames[jamState.currentFrameIndex].find(e => e.id === elemData.id);
                    if (targetElement) {
                        recordHistory();
                        targetElement.content = textArea.value;
                        broadcastState();
                    }
                });
                elemDiv.appendChild(textArea);
            }

            const deleteBtn = document.createElement('div');
            deleteBtn.className = 'context-btn delete-btn';
            deleteBtn.innerHTML = '<i class="fas fa-times fa-xs"></i>';
            
            const deleteHandler = (e) => {
                e.stopPropagation();
                const elem = jamState.frames[jamState.currentFrameIndex].find(el => el.id === elemData.id);
                if (elem?.locked) {
                    showToast("Cannot delete a locked item.");
                    return;
                }
                recordHistory();
                jamState.frames[jamState.currentFrameIndex] = jamState.frames[jamState.currentFrameIndex].filter(el => el.id !== elemData.id);
                selectedElementId = null;
                renderBoard();
                broadcastState();
                updateContextualToolbar();
            };
            deleteBtn.addEventListener('mousedown', deleteHandler);
            deleteBtn.addEventListener('touchstart', deleteHandler);
            elemDiv.appendChild(deleteBtn);

            if (isHost) {
                const lockBtn = document.createElement('div');
                lockBtn.className = 'context-btn lock-btn';
                lockBtn.innerHTML = `<i class="fas ${elemData.locked ? 'fa-lock' : 'fa-lock-open'} fa-xs"></i>`;
                const lockHandler = (e) => {
                    e.stopPropagation();
                    recordHistory();
                    const elem = jamState.frames[jamState.currentFrameIndex].find(el => el.id === elemData.id);
                    if(elem) {
                        elem.locked = !elem.locked;
                    }
                    renderBoard();
                    broadcastState();
                };
                lockBtn.addEventListener('mousedown', lockHandler);
                lockBtn.addEventListener('touchstart', lockHandler);
                elemDiv.appendChild(lockBtn);
            }

            if (!elemData.locked) {
                const layerUpBtn = document.createElement('div');
                layerUpBtn.className = 'context-btn layer-up-btn';
                layerUpBtn.innerHTML = '<i class="fas fa-arrow-up fa-xs"></i>';
                layerUpBtn.title = 'Bring Forward';
                const layerUpHandler = (e) => {
                    e.stopPropagation();
                    moveElementForward(elemData.id);
                };
                layerUpBtn.addEventListener('mousedown', layerUpHandler);
                layerUpBtn.addEventListener('touchstart', layerUpHandler);
                elemDiv.appendChild(layerUpBtn);

                const layerDownBtn = document.createElement('div');
                layerDownBtn.className = 'context-btn layer-down-btn';
                layerDownBtn.innerHTML = '<i class="fas fa-arrow-down fa-xs"></i>';
                layerDownBtn.title = 'Send Backward';
                const layerDownHandler = (e) => {
                    e.stopPropagation();
                    moveElementBackward(elemData.id);
                };
                layerDownBtn.addEventListener('mousedown', layerDownHandler);
                layerDownBtn.addEventListener('touchstart', layerDownHandler);
                elemDiv.appendChild(layerDownBtn);
            }

            if ((elemData.type === 'text-box' || elemData.type === 'image') && !elemData.locked) {
                const resizeHandle = document.createElement('div');
                resizeHandle.className = 'resize-handle';
                elemDiv.appendChild(resizeHandle);
            }
            
            board.appendChild(elemDiv);
        }

        function drawStroke(strokeData) {
            ctx.beginPath();
            ctx.strokeStyle = strokeData.color;
            ctx.lineWidth = strokeData.width;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            if (strokeData.points.length > 0) {
                ctx.moveTo(strokeData.points[0].x, strokeData.points[0].y);
                for (let i = 1; i < strokeData.points.length; i++) {
                    ctx.lineTo(strokeData.points[i].x, strokeData.points[i].y);
                }
            }
            ctx.stroke();
        }

        // --- CANVAS & INTERACTIVITY ---
        function resizeCanvas() {
            if (!mainApp.classList.contains('hidden')) {
                const rect = boardContainer.getBoundingClientRect();
                drawingCanvas.width = rect.width;
                drawingCanvas.height = rect.height;
                renderBoard();
            }
        }

        function getEventPos(evt) {
            const rect = drawingCanvas.getBoundingClientRect();
            const clientX = evt.clientX || evt.touches[0].clientX;
            const clientY = evt.clientY || evt.touches[0].clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function handleMouseDown(e) {
            if (e.target.tagName.toLowerCase() === 'textarea') {
                e.target.focus();
                return;
            }

            const pos = getEventPos(e);
            const targetElementDiv = e.target.closest('.joard-element');
            const elementState = targetElementDiv ? jamState.frames[jamState.currentFrameIndex].find(el => el.id === targetElementDiv.id) : null;

            if (activeTool === 'pen') {
                isDrawing = true;
                currentPath = [pos];
                return;
            }
            
            if (activeTool === 'adding-sticky') {
                addElement('sticky-note', { x: pos.x, y: pos.y, color: stickyColor });
                setActiveTool('select');
                return;
            }
            
            if (activeTool === 'adding-text') {
                const newId = addElement('text-box', { x: pos.x, y: pos.y, fontFamily: textFont, height: 60 });
                setActiveTool('select');
                selectedElementId = newId;
                renderBoard();
                setTimeout(() => {
                    const newElemDiv = document.getElementById(newId);
                    if (newElemDiv) newElemDiv.querySelector('textarea').focus();
                }, 0);
                return;
            }
            
            if (activeTool === 'adding-sticker') {
                addElement('sticker', { x: pos.x - 15, y: pos.y - 15, color: stickerColor, shape: stickerShape });
                return; // Don't switch tool
            }

            const targetHandle = e.target.closest('.resize-handle');
            
            if (targetHandle && !elementState?.locked) {
                recordHistory();
                isResizing = true;
                selectedElementId = targetHandle.parentElement.id;
                initialPos = pos;
                initialElementState = { ...elementState };
                e.stopPropagation();
            } else if (targetElementDiv) {
                selectedElementId = targetElementDiv.id; 
                if (!elementState?.locked) {
                    recordHistory();
                    isDragging = true;
                    initialPos = pos;
                    initialElementState = { ...elementState };
                }
            } else {
                selectedElementId = null;
            }

            renderBoard();
            updateContextualToolbar();
        }

        function handleMouseMove(e) {
            if (e.buttons === 0 && e.touches?.length === 0) {
                isDrawing = isDragging = isResizing = false;
                return;
            }
            if (isDrawing) {
                e.preventDefault();
                const pos = getEventPos(e);
                currentPath.push(pos);
                ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                renderBoard();
                drawStroke({ points: currentPath, color: penColor, width: 4 });
            } else if (isDragging) {
                e.preventDefault();
                const currentPos = getEventPos(e);
                const dx = currentPos.x - initialPos.x;
                const dy = currentPos.y - initialPos.y;
                const elementState = jamState.frames[jamState.currentFrameIndex].find(el => el.id === selectedElementId);
                
                let newX = initialElementState.x + dx;
                let newY = initialElementState.y + dy;

                const boardRect = board.getBoundingClientRect();
                newX = Math.max(0, Math.min(newX, boardRect.width - elementState.width));
                newY = Math.max(0, Math.min(newY, boardRect.height - elementState.height));

                elementState.x = newX;
                elementState.y = newY;
                renderBoard();
            } else if (isResizing) {
                e.preventDefault();
                const currentPos = getEventPos(e);
                const dx = currentPos.x - initialPos.x;
                const dy = currentPos.y - initialPos.y;
                const elementState = jamState.frames[jamState.currentFrameIndex].find(el => el.id === selectedElementId);
                const boardRect = board.getBoundingClientRect();

                let newWidth = initialElementState.width + dx;
                let newHeight = initialElementState.height + dy;

                newWidth = Math.max(50, Math.min(newWidth, boardRect.width - elementState.x));
                newHeight = Math.max(20, Math.min(newHeight, boardRect.height - elementState.y));

                elementState.width = newWidth;
                elementState.height = newHeight;
                renderBoard();
            }
        }

        function handleMouseUp() {
            if (isDrawing) {
                addStroke();
            } else if (isDragging || isResizing) {
                broadcastState();
            }
            isDrawing = false;
            isDragging = false;
            isResizing = false;
            currentPath = [];
        }
        
        // --- UI & TOOL MANAGEMENT ---
        function setActiveTool(tool) {
            activeTool = tool;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            const btnId = tool.startsWith('adding') ? tool.replace('adding-', 'tool-') : `tool-${tool}`;
            document.getElementById(btnId)?.classList.add('active');

            const cursorMap = {
                pen: 'crosshair',
                'adding-text': 'text',
                'adding-sticky': 'copy',
                'adding-sticker': 'copy',
                select: 'default'
            };
            board.style.cursor = cursorMap[tool] || 'default';
            drawingCanvas.style.pointerEvents = tool === 'pen' ? 'auto' : 'none';
            
            updateContextualToolbar();
        }

        function updateContextualToolbar() {
            const allOptions = [penOptions, stickyOptions, textOptions, stickerOptions];
            allOptions.forEach(opt => opt.classList.add('hidden'));
            contextOptionsContainer.classList.add('hidden');

            const toolOptionMap = {
                pen: penOptions,
                'adding-sticky': stickyOptions,
                'adding-text': textOptions,
                'adding-sticker': stickerOptions
            };

            const selectedElem = jamState.frames[jamState.currentFrameIndex].find(e => e.id === selectedElementId);
            const selectedTypeOptionMap = {
                'sticky-note': stickyOptions,
                'text-box': textOptions
            };

            const optionsToShow = toolOptionMap[activeTool] || (selectedElem ? selectedTypeOptionMap[selectedElem.type] : null);

            if (optionsToShow) {
                optionsToShow.classList.remove('hidden');
                contextOptionsContainer.classList.remove('hidden');
            }
        }

        // --- LAYER MANAGEMENT ---
        function moveElementForward(elementId) {
            recordHistory();
            const currentFrame = jamState.frames[jamState.currentFrameIndex];
            const index = currentFrame.findIndex(el => el.id === elementId);
            if (index > -1 && index < currentFrame.length - 1) {
                [currentFrame[index], currentFrame[index + 1]] = [currentFrame[index + 1], currentFrame[index]];
            }
            renderBoard();
            broadcastState();
        }

        function moveElementBackward(elementId) {
            recordHistory();
            const currentFrame = jamState.frames[jamState.currentFrameIndex];
            const index = currentFrame.findIndex(el => el.id === elementId);
            if (index > 0) {
                [currentFrame[index], currentFrame[index - 1]] = [currentFrame[index - 1], currentFrame[index]];
            }
            renderBoard();
            broadcastState();
        }

        // --- FRAME MANAGEMENT ---
        function updateFrameIndicator() {
            frameBar.classList.remove('hidden');
            frameIndicator.textContent = `${jamState.currentFrameIndex + 1} / ${jamState.frames.length}`;
        }

        function addFrame() {
            recordHistory();
            jamState.frames.push([]);
            jamState.currentFrameIndex = jamState.frames.length - 1;
            renderBoard();
            broadcastState();
        }

        function nextFrame() {
            if (jamState.currentFrameIndex < jamState.frames.length - 1) {
                jamState.currentFrameIndex++;
                renderBoard();
                broadcastState();
            }
        }

        function prevFrame() {
            if (jamState.currentFrameIndex > 0) {
                jamState.currentFrameIndex--;
                renderBoard();
                broadcastState();
            }
        }

        stickyOptions.addEventListener('click', (e) => {
            if (e.target.matches('.color-btn')) {
                stickyColor = e.target.dataset.color;
                stickyOptions.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                if (selectedElementId) {
                    const elem = jamState.frames[jamState.currentFrameIndex].find(el => el.id === selectedElementId);
                    if (elem?.type === 'sticky-note') {
                        recordHistory();
                        elem.color = stickyColor;
                        renderBoard();
                        broadcastState();
                    }
                }
            }
        });

        textOptions.addEventListener('click', (e) => {
            const fontBtn = e.target.closest('.font-btn');
            if (fontBtn) {
                textFont = fontBtn.dataset.font;
                textOptions.querySelectorAll('.font-btn').forEach(btn => btn.classList.remove('active'));
                fontBtn.classList.add('active');
                if (selectedElementId) {
                    const elem = jamState.frames[jamState.currentFrameIndex].find(el => el.id === selectedElementId);
                    if (elem?.type === 'text-box') {
                        recordHistory();
                        elem.fontFamily = textFont;
                        renderBoard();
                        broadcastState();
                    }
                }
            }
        });
        
        stickerOptions.addEventListener('click', (e) => {
            const colorBtn = e.target.closest('.color-btn');
            const shapeBtn = e.target.closest('.shape-btn');
            if (colorBtn) {
                stickerColor = colorBtn.dataset.color;
                stickerOptions.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
                colorBtn.classList.add('active');
            }
            if (shapeBtn) {
                stickerShape = shapeBtn.dataset.shape;
                 stickerOptions.querySelectorAll('.shape-btn').forEach(btn => btn.classList.remove('active'));
                shapeBtn.classList.add('active');
            }
        });

        imageUploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const dataUrl = event.target.result;
                    if (dataUrl.length > 500000) { // Limit to ~0.5MB
                        showToast("Image is too large. Please choose a file under 500KB.", 5000);
                        return;
                    }
                    addElement('image', { src: dataUrl });
                };
                reader.readAsDataURL(file);
            }
            e.target.value = '';
        });

        // Add both mouse and touch listeners for full compatibility
        boardContainer.addEventListener('mousedown', handleMouseDown);
        boardContainer.addEventListener('mousemove', handleMouseMove);
        window.addEventListener('mouseup', handleMouseUp);
        
        boardContainer.addEventListener('touchstart', handleMouseDown, { passive: false });
        boardContainer.addEventListener('touchmove', handleMouseMove, { passive: false });
        window.addEventListener('touchend', handleMouseUp);


        window.addEventListener('resize', resizeCanvas);

        viewUsersBtn.addEventListener('click', () => usersModal.classList.remove('hidden'));
        closeUsersModalBtn.addEventListener('click', () => usersModal.classList.add('hidden'));
        usersModal.addEventListener('click', e => {
            if (e.target === usersModal) usersModal.classList.add('hidden');
        });
        
        presentBtn.addEventListener('click', () => {
            document.body.classList.toggle('presentation-mode');
            setTimeout(resizeCanvas, 100); 
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.body.classList.contains('presentation-mode')) {
                document.body.classList.remove('presentation-mode');
                setTimeout(resizeCanvas, 100);
            }
        });

        exportBtn.addEventListener('click', () => {
            const previouslySelected = selectedElementId;
            selectedElementId = null;
            renderBoard(); // Re-render without selection outlines

            html2canvas(boardContainer).then(canvas => {
                const link = document.createElement('a');
                link.download = 'bam-joard.png';
                link.href = canvas.toDataURL();
                link.click();

                // Restore selection
                selectedElementId = previouslySelected;
                renderBoard();
            });
        });
    </script>
</body>
</html>
