<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blam Joard (P2P)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- PeerJS library for WebRTC -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2f9; /* A very light, calming blue */
        }
        #board {
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#dce4f2 1px, transparent 1px);
            background-size: 20px 20px;
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
        }
        .joard-element {
            position: absolute;
            min-width: 150px;
            min-height: 100px;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            cursor: move;
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: auto;
        }
        .joard-element textarea {
            background: transparent;
            border: none;
            resize: none;
            outline: none;
            width: 100%;
            height: 100%;
            font-family: inherit;
            color: #1f2937;
            flex-grow: 1;
        }
        .joard-element.sticky-note {
            background-color: #fef9c3; /* Soothing yellow */
        }
        .joard-element.text-box {
             background-color: #ffffff;
        }
        .resize-handle {
            position: absolute;
            width: 16px;
            height: 16px;
            right: -8px;
            bottom: -8px;
            cursor: nwse-resize;
            background: #4a90e2;
            border: 2px solid white;
            border-radius: 50%;
        }
        .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 24px;
            height: 24px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .joard-element:hover .delete-btn {
            opacity: 1;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col p-4 gap-4">

    <!-- Header & Connection UI -->
    <header class="flex-shrink-0 flex items-center justify-between bg-white p-3 rounded-lg shadow-sm">
        <h1 class="text-2xl font-bold text-gray-800">Blam Joard</h1>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
                <label for="share-code" class="text-sm font-medium text-gray-600">Your Share Code:</label>
                <input type="text" id="share-code" readonly class="bg-gray-100 border border-gray-300 rounded-md px-2 py-1 text-gray-700 w-40" title="Send this code to a friend to collaborate">
                <button id="copy-code-btn" class="p-2 rounded-md hover:bg-gray-200" title="Copy Code"><i class="fas fa-copy text-gray-600"></i></button>
            </div>
            <div class="w-px h-8 bg-gray-200"></div>
            <div class="flex items-center gap-2">
                <input type="text" id="join-code-input" placeholder="Enter friend's code..." class="border border-gray-300 rounded-md px-2 py-1 focus:ring-2 focus:ring-blue-400">
                <button id="connect-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-4 rounded-md transition-all">Connect</button>
            </div>
            <div id="connection-status" class="text-sm font-medium text-green-600"></div>
        </div>
    </header>

    <!-- Toolbar -->
    <aside class="flex-shrink-0 flex items-center justify-center gap-4">
        <button id="add-sticky-btn" class="bg-white hover:bg-yellow-100 text-gray-700 font-semibold py-2 px-4 border border-gray-200 rounded-lg shadow-sm flex items-center gap-2">
            <i class="fas fa-sticky-note text-yellow-500"></i> Add Sticky Note
        </button>
        <button id="add-text-btn" class="bg-white hover:bg-gray-100 text-gray-700 font-semibold py-2 px-4 border border-gray-200 rounded-lg shadow-sm flex items-center gap-2">
            <i class="fas fa-font text-gray-600"></i> Add Text Box
        </button>
    </aside>

    <!-- Main Board Area -->
    <main id="board-container" class="flex-grow bg-white rounded-lg shadow-inner p-2">
        <div id="board"></div>
    </main>

    <script>
        // --- DOM ELEMENTS ---
        const board = document.getElementById('board');
        const shareCodeInput = document.getElementById('share-code');
        const copyCodeBtn = document.getElementById('copy-code-btn');
        const joinCodeInput = document.getElementById('join-code-input');
        const connectBtn = document.getElementById('connect-btn');
        const connectionStatus = document.getElementById('connection-status');
        const addStickyBtn = document.getElementById('add-sticky-btn');
        const addTextBtn = document.getElementById('add-text-btn');

        // --- APP STATE ---
        let peer;
        let myPeerId = null;
        let connections = []; // Array to hold all active connections
        let boardState = []; // Array of objects representing elements on the board
        
        // --- DRAG AND RESIZE STATE ---
        let activeElement = null;
        let isDragging = false;
        let isResizing = false;
        let initialPos = { x: 0, y: 0 };

        // --- PEERJS INITIALIZATION ---
        function initializePeer() {
            // Use the public PeerJS server. For production, you'd host your own.
            peer = new Peer();

            // Event: When this peer is assigned an ID by the server
            peer.on('open', id => {
                myPeerId = id;
                shareCodeInput.value = id;
            });

            // Event: When another peer tries to connect to this one
            peer.on('connection', conn => {
                setupConnection(conn);
                connectionStatus.textContent = `Connected to ${conn.peer.substring(0,6)}...`;
            });

            peer.on('error', err => {
                console.error('PeerJS error:', err);
                alert(`An error occurred: ${err.message}. Please refresh.`);
            });
        }

        // --- CONNECTION HANDLING ---
        function connectToPeer(peerId) {
            if (!peerId) {
                alert('Please enter a valid share code.');
                return;
            }
            const conn = peer.connect(peerId);
            setupConnection(conn);
        }

        function setupConnection(conn) {
            conn.on('open', () => {
                connections.push(conn);
                console.log(`Connection established with ${conn.peer}`);
                connectionStatus.textContent = `Connected! (${connections.length} peers)`;
                // When a new person joins, the host sends them the current state.
                if (connections.length > 0) {
                    conn.send({ type: 'sync', state: boardState });
                }
            });

            // Event: When data is received from a peer
            conn.on('data', data => {
                console.log('Received data:', data);
                if (data.type === 'update' || data.type === 'sync') {
                    boardState = data.state;
                    renderBoard();
                }
            });

            conn.on('close', () => {
                connections = connections.filter(c => c.peer !== conn.peer);
                console.log(`Connection closed with ${conn.peer}`);
                connectionStatus.textContent = connections.length > 0 ? `Connected! (${connections.length} peers)` : '';
            });
        }

        // --- STATE MANAGEMENT & BROADCASTING ---
        function broadcastState() {
            const data = { type: 'update', state: boardState };
            connections.forEach(conn => {
                if (conn.open) {
                    conn.send(data);
                }
            });
        }

        // --- ELEMENT CREATION ---
        function addElement(type) {
            const newElement = {
                id: `elem_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                type: type,
                content: type === 'sticky-note' ? 'Edit me!' : 'Type something...',
                x: 100 + (boardState.length % 5) * 20,
                y: 100 + (boardState.length % 5) * 20,
                width: 200,
                height: 150,
            };
            boardState.push(newElement);
            renderBoard();
            broadcastState();
        }

        // --- RENDERING ---
        function renderBoard() {
            board.innerHTML = ''; // Clear the board
            boardState.forEach(elemData => {
                const elemDiv = document.createElement('div');
                elemDiv.id = elemData.id;
                elemDiv.className = `joard-element ${elemData.type}`;
                elemDiv.style.left = `${elemData.x}px`;
                elemDiv.style.top = `${elemData.y}px`;
                elemDiv.style.width = `${elemData.width}px`;
                elemDiv.style.height = `${elemData.height}px`;

                const textArea = document.createElement('textarea');
                textArea.value = elemData.content;
                
                // Event: When text is changed
                textArea.addEventListener('input', () => {
                    const targetElement = boardState.find(e => e.id === elemData.id);
                    if (targetElement) {
                        targetElement.content = textArea.value;
                        broadcastState();
                    }
                });

                const deleteBtn = document.createElement('div');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '<i class="fas fa-times fa-xs"></i>';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    boardState = boardState.filter(e => e.id !== elemData.id);
                    renderBoard();
                    broadcastState();
                });

                elemDiv.appendChild(textArea);
                elemDiv.appendChild(deleteBtn);
                board.appendChild(elemDiv);
            });
        }
        
        // --- INTERACTIVITY (DRAGGING) ---
        board.addEventListener('mousedown', (e) => {
            const target = e.target.closest('.joard-element');
            if (!target) return;

            activeElement = target;
            isDragging = true;
            
            // Calculate offset from top-left of element to mouse position
            const rect = target.getBoundingClientRect();
            const boardRect = board.getBoundingClientRect();
            initialPos.x = e.clientX - rect.left;
            initialPos.y = e.clientY - rect.top;

            // Bring to front visually
            target.style.zIndex = 1000;
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging || !activeElement) return;
            e.preventDefault();

            const boardRect = board.getBoundingClientRect();
            let newX = e.clientX - boardRect.left - initialPos.x;
            let newY = e.clientY - boardRect.top - initialPos.y;
            
            // Constrain to board boundaries
            newX = Math.max(0, Math.min(newX, boardRect.width - activeElement.offsetWidth));
            newY = Math.max(0, Math.min(newY, boardRect.height - activeElement.offsetHeight));

            activeElement.style.left = `${newX}px`;
            activeElement.style.top = `${newY}px`;

            // Update state continuously for smooth local dragging
            const targetElement = boardState.find(el => el.id === activeElement.id);
            if (targetElement) {
                targetElement.x = newX;
                targetElement.y = newY;
            }
        });

        window.addEventListener('mouseup', () => {
            if (isDragging) {
                // Only broadcast the final position
                broadcastState();
            }
            if (activeElement) {
                activeElement.style.zIndex = 10;
            }
            isDragging = false;
            activeElement = null;
        });


        // --- EVENT LISTENERS ---
        connectBtn.addEventListener('click', () => {
            const code = joinCodeInput.value.trim();
            connectToPeer(code);
        });

        copyCodeBtn.addEventListener('click', () => {
            shareCodeInput.select();
            document.execCommand('copy');
            alert('Share code copied to clipboard!');
        });

        addStickyBtn.addEventListener('click', () => addElement('sticky-note'));
        addTextBtn.addEventListener('click', () => addElement('text-box'));


        // --- LET'S GO! ---
        initializePeer();
    </script>
</body>
</html>
