<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blam Joard (P2P)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- PeerJS library for WebRTC -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2f9; /* A very light, calming blue */
        }
        #board-container {
            position: relative;
        }
        #board, #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #board {
            background-image: radial-gradient(#dce4f2 1px, transparent 1px);
            background-size: 20px 20px;
            border-radius: 0.5rem;
            z-index: 1;
        }
        #drawing-canvas {
            z-index: 10;
            pointer-events: none; /* Default to none, enable when drawing */
        }
        .joard-element {
            position: absolute;
            padding: 1rem;
            border-radius: 0.5rem;
            cursor: move;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Hide overflow for resize logic */
            z-index: 2; /* Above the board background */
        }
        .joard-element textarea {
            background: transparent;
            border: none;
            resize: none;
            outline: none;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: inherit;
            color: #1f2937;
            flex-grow: 1;
            line-height: 1.4;
        }
        .joard-element.sticky-note {
            background-color: #fef9c3; /* Soothing yellow */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            resize: none;
        }
        .joard-element.text-box {
             background-color: transparent;
             border: 2px dashed transparent;
             resize: both;
        }
        .joard-element.text-box:hover {
            border-color: #9ca3af;
        }
        .joard-element.image {
            padding: 0;
            resize: both;
            background-color: #fff;
            border: 2px solid #cbd5e1;
        }
        .joard-element.image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 24px;
            height: 24px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 11;
        }
        .joard-element:hover .delete-btn {
            opacity: 1;
        }
        .tool-btn.active {
            background-color: #dbeafe;
            box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
        }
        .color-btn.active {
            transform: scale(1.2);
            box-shadow: 0 0 0 2px white, 0 0 0 4px #4a90e2;
        }
        /* Toast Notification */
        #toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #2d3748;
            color: white;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
        }
        #toast.show {
            top: 40px;
            opacity: 1;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col p-4 gap-4">

    <!-- Name Entry Modal -->
    <div id="name-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Welcome to Blam Joard!</h2>
            <p class="text-gray-600 mb-6">What's your name?</p>
            <input type="text" id="name-input" placeholder="Enter your name..." class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 focus:ring-2 focus:ring-blue-400">
            <button id="name-submit-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition-all">Continue</button>
        </div>
    </div>

    <div id="main-app" class="hidden h-full w-full flex flex-col gap-4">
        <!-- Header & Connection UI -->
        <header class="flex-shrink-0 flex items-center justify-between bg-white p-3 rounded-lg shadow-sm">
            <h1 class="text-2xl font-bold text-gray-800">Blam Joard</h1>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <input type="text" id="board-name-input" placeholder="Enter a Board Name..." class="border border-gray-300 rounded-md px-2 py-1 focus:ring-2 focus:ring-blue-400 w-48">
                    <button id="start-join-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-4 rounded-md transition-all">Start / Join Board</button>
                </div>
                <button id="view-users-btn" class="hidden bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-full text-sm flex items-center">
                    <i class="fas fa-users mr-2"></i>
                    <span id="user-count">0</span>
                </button>
            </div>
        </header>

        <!-- Toolbar -->
        <aside class="flex-shrink-0 flex items-center justify-center gap-2 bg-white p-2 rounded-lg shadow-sm">
            <button id="tool-select" class="tool-btn bg-white hover:bg-gray-100 text-gray-700 font-semibold py-2 px-4 rounded-lg flex items-center gap-2" title="Select and Move">
                <i class="fas fa-mouse-pointer text-gray-600"></i>
            </button>
            <button id="tool-pen" class="tool-btn bg-white hover:bg-gray-100 text-gray-700 font-semibold py-2 px-4 rounded-lg flex items-center gap-2" title="Draw">
                <i class="fas fa-pen text-gray-600"></i>
            </button>
            <button id="add-sticky-btn" class="tool-btn bg-white hover:bg-yellow-100 text-gray-700 font-semibold py-2 px-4 rounded-lg flex items-center gap-2">
                <i class="fas fa-sticky-note text-yellow-500"></i>
            </button>
            <button id="add-text-btn" class="tool-btn bg-white hover:bg-gray-100 text-gray-700 font-semibold py-2 px-4 rounded-lg flex items-center gap-2">
                <i class="fas fa-font text-gray-600"></i>
            </button>
            <button id="add-image-btn" class="tool-btn bg-white hover:bg-gray-100 text-gray-700 font-semibold py-2 px-4 rounded-lg flex items-center gap-2">
                <i class="fas fa-image text-gray-600"></i>
            </button>
            <div id="pen-options" class="hidden items-center gap-2 ml-2 border-l pl-2">
                <button class="color-btn w-6 h-6 rounded-full" style="background-color: #000000;" data-color="#000000"></button>
                <button class="color-btn w-6 h-6 rounded-full" style="background-color: #ef4444;" data-color="#ef4444"></button>
                <button class="color-btn w-6 h-6 rounded-full" style="background-color: #3b82f6;" data-color="#3b82f6"></button>
                <button class="color-btn w-6 h-6 rounded-full" style="background-color: #22c55e;" data-color="#22c55e"></button>
            </div>
        </aside>

        <!-- Main Board Area -->
        <main id="board-container" class="flex-grow bg-white rounded-lg shadow-inner">
            <div id="board"></div>
            <canvas id="drawing-canvas"></canvas>
        </main>
    </div>
    
    <!-- Toast Notification Element -->
    <div id="toast"></div>

    <!-- Users Modal -->
    <div id="users-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-80">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">Connected Users</h2>
                <button id="close-users-modal-btn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>
            <ul id="users-list" class="space-y-2">
                <!-- User list will be populated here -->
            </ul>
        </div>
    </div>

    <!-- Image Search Modal -->
    <div id="image-search-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-2xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">Search for Images</h2>
                <button id="close-image-search-modal-btn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>
            <div class="flex gap-2 mb-4">
                <input type="text" id="image-search-input" placeholder="e.g., 'calming beaches'..." class="flex-grow border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400">
                <button id="image-search-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Search</button>
            </div>
            <div id="image-results" class="grid grid-cols-3 gap-4 h-96 overflow-y-auto bg-gray-100 p-4 rounded-md">
                <!-- Image results will be populated here -->
            </div>
        </div>
    </div>


    <script>
        // --- DOM ELEMENTS ---
        const nameModal = document.getElementById('name-modal');
        const nameInput = document.getElementById('name-input');
        const nameSubmitBtn = document.getElementById('name-submit-btn');
        const mainApp = document.getElementById('main-app');
        const boardContainer = document.getElementById('board-container');
        const board = document.getElementById('board');
        const drawingCanvas = document.getElementById('drawing-canvas');
        const ctx = drawingCanvas.getContext('2d');
        const boardNameInput = document.getElementById('board-name-input');
        const startJoinBtn = document.getElementById('start-join-btn');
        const viewUsersBtn = document.getElementById('view-users-btn');
        const userCount = document.getElementById('user-count');
        const usersModal = document.getElementById('users-modal');
        const closeUsersModalBtn = document.getElementById('close-users-modal-btn');
        const usersList = document.getElementById('users-list');
        const toolSelectBtn = document.getElementById('tool-select');
        const toolPenBtn = document.getElementById('tool-pen');
        const addStickyBtn = document.getElementById('add-sticky-btn');
        const addTextBtn = document.getElementById('add-text-btn');
        const addImageBtn = document.getElementById('add-image-btn');
        const penOptions = document.getElementById('pen-options');
        const toast = document.getElementById('toast');
        const imageSearchModal = document.getElementById('image-search-modal');
        const closeImageSearchModalBtn = document.getElementById('close-image-search-modal-btn');
        const imageSearchInput = document.getElementById('image-search-input');
        const imageSearchBtn = document.getElementById('image-search-btn');
        const imageResults = document.getElementById('image-results');

        // --- APP STATE ---
        let peer;
        let userName = null;
        let isHost = false;
        let connections = []; // Holds connection objects
        let connectedUsers = []; // Holds user names
        let boardState = [];
        let activeTool = 'select'; // 'select', 'pen'
        let penColor = '#000000';
        let isDrawing = false;
        let currentPath = [];
        
        // --- DRAG STATE ---
        let activeElement = null;
        let isDragging = false;
        let initialPos = { x: 0, y: 0 };
        let resizeObserver;

        // --- UI UTILITIES ---
        function showToast(message, duration = 3000) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // --- INITIALIZATION & CONNECTION ---
        function startOrJoinBoard() {
            const boardName = boardNameInput.value.trim();
            if (!boardName) {
                showToast("Please enter a board name.");
                return;
            }

            if (peer) { peer.destroy(); }
            
            showToast(`Connecting to "${boardName}"...`);

            peer = new Peer(boardName, {
                host: '0.peerjs.com',
                port: 443,
                path: '/',
                pingInterval: 5000 
            });

            peer.on('open', id => {
                isHost = true;
                connectedUsers = [{ name: userName, id: id }];
                updateUsersUI();
                showToast(`Board "${id}" created! Waiting for others...`);
                boardState = [];
                renderBoard();
            });

            peer.on('connection', conn => {
                setupConnection(conn);
            });

            peer.on('error', err => {
                if (err.type === 'unavailable-id') {
                    peer.destroy();
                    isHost = false;
                    peer = new Peer({
                        host: '0.peerjs.com',
                        port: 443,
                        path: '/',
                        pingInterval: 5000 
                    });
                    
                    peer.on('open', () => {
                        const conn = peer.connect(boardName, { metadata: { name: userName } });
                        setupConnection(conn);
                    });
                } else {
                    console.error('PeerJS error:', err);
                    showToast(`Error: ${err.message}`, 5000);
                }
            });
        }

        function initializeResizeObserver() {
            resizeObserver = new ResizeObserver(entries => {
                for (let entry of entries) {
                    const id = entry.target.id;
                    const targetElement = boardState.find(e => e.id === id);
                    if (targetElement) {
                        window.requestAnimationFrame(() => {
                            targetElement.width = entry.contentRect.width;
                            targetElement.height = entry.contentRect.height;
                        });
                    }
                }
            });
        }

        function setupConnection(conn) {
            conn.on('open', () => {
                connections.push(conn);
                
                if (isHost) {
                    const newUserName = conn.metadata?.name || 'Anonymous';
                    showToast(`User "${newUserName}" has joined.`);
                    connectedUsers.push({ name: newUserName, id: conn.peer });
                    broadcastUserList();
                    conn.send({ type: 'sync', state: boardState, users: connectedUsers.map(u => u.name) });
                }
            });
            conn.on('data', data => {
                if (data.type === 'sync') {
                    boardState = data.state;
                    connectedUsers = data.users.map(name => ({name}));
                    renderBoard();
                    updateUsersUI();
                } else if (data.type === 'update') {
                    boardState = data.state;
                    renderBoard();
                } else if (data.type === 'user-list') {
                    connectedUsers = data.users.map(name => ({name}));
                    updateUsersUI();
                }
            });
            conn.on('close', () => {
                if (isHost) {
                    const remoteUser = connectedUsers.find(u => u.id === conn.peer);
                    showToast(`User "${remoteUser?.name || 'A user'}" has left.`);
                    connections = connections.filter(c => c.peer !== conn.peer);
                    connectedUsers = connectedUsers.filter(u => u.id !== conn.peer);
                    broadcastUserList();
                }
            });
        }

        function broadcastState() {
            const data = { type: 'update', state: boardState };
            connections.forEach(conn => {
                if (conn.open) conn.send(data);
            });
        }
        
        function broadcastUserList() {
            if (!isHost) return;
            const userNames = connectedUsers.map(u => u.name);
            const data = { type: 'user-list', users: userNames };
            connections.forEach(conn => conn.send(data));
            updateUsersUI();
        }

        function updateUsersUI() {
            if (!userName) return;

            const userNames = connectedUsers.map(u => u.name);
            
            viewUsersBtn.classList.remove('hidden');
            userCount.textContent = userNames.length;

            usersList.innerHTML = '';
            userNames.forEach(name => {
                const li = document.createElement('li');
                li.className = 'text-gray-700 p-2 rounded-md';
                li.textContent = name;
                if (name === userName) {
                    li.textContent += ' (You)';
                    li.classList.add('font-semibold', 'bg-blue-100');
                }
                usersList.appendChild(li);
            });
        }

        // --- ELEMENT & DRAWING CREATION ---
        function addElement(type, data = {}) {
            const newElement = {
                id: `elem_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                type: type,
                x: 100 + (boardState.filter(e => e.type !== 'stroke').length % 5) * 20,
                y: 100 + (boardState.filter(e => e.type !== 'stroke').length % 5) * 20,
                ...data
            };

            if (type === 'sticky-note') {
                newElement.content = 'Edit me!';
                newElement.width = 200;
                newElement.height = 200;
            } else if (type === 'text-box') {
                newElement.content = 'Type something...';
                newElement.width = 200;
                newElement.height = 150;
            } else if (type === 'image') {
                newElement.width = 300;
                newElement.height = 200;
            }

            boardState.push(newElement);
            renderBoard();
            broadcastState();
        }

        function addStroke() {
            if (currentPath.length < 2) return;
            const newStroke = {
                id: `stroke_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                type: 'stroke',
                points: currentPath,
                color: penColor,
                width: 4
            };
            boardState.push(newStroke);
            broadcastState();
        }

        // --- RENDERING ---
        function renderBoard() {
            board.innerHTML = '';
            if (resizeObserver) resizeObserver.disconnect();
            ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);

            boardState.forEach(elemData => {
                if (elemData.type === 'stroke') {
                    drawStroke(elemData);
                } else {
                    renderDivElement(elemData);
                }
            });
        }

        function renderDivElement(elemData) {
            const elemDiv = document.createElement('div');
            elemDiv.id = elemData.id;
            elemDiv.className = `joard-element ${elemData.type}`;
            elemDiv.style.left = `${elemData.x}px`;
            elemDiv.style.top = `${elemData.y}px`;
            elemDiv.style.width = `${elemData.width}px`;
            elemDiv.style.height = `${elemData.height}px`;

            if (elemData.type === 'image') {
                const img = document.createElement('img');
                img.src = elemData.src;
                img.onerror = () => { img.src = 'https://placehold.co/300x200/eef2f9/333?text=Image+Not+Found'; };
                elemDiv.appendChild(img);
            } else {
                const textArea = document.createElement('textarea');
                textArea.value = elemData.content;
                textArea.addEventListener('input', () => {
                    const targetElement = boardState.find(e => e.id === elemData.id);
                    if (targetElement) {
                        targetElement.content = textArea.value;
                        if (targetElement.type === 'sticky-note') {
                            adjustStickyFontSize(textArea);
                        }
                        broadcastState();
                    }
                });
                elemDiv.appendChild(textArea);
            }

            const deleteBtn = document.createElement('div');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '<i class="fas fa-times fa-xs"></i>';
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                boardState = boardState.filter(e => e.id !== elemData.id);
                renderBoard();
                broadcastState();
            });

            elemDiv.appendChild(deleteBtn);
            board.appendChild(elemDiv);

            if (elemData.type === 'text-box' || elemData.type === 'image') {
                resizeObserver.observe(elemDiv);
            }
            if (elemData.type === 'sticky-note') {
                adjustStickyFontSize(elemDiv.querySelector('textarea'));
            }
        }

        function adjustStickyFontSize(textArea) {
            const container = textArea.parentElement;
            let fontSize = 20;
            textArea.style.fontSize = `${fontSize}px`;
            while ((textArea.scrollHeight > container.clientHeight || textArea.scrollWidth > container.clientWidth) && fontSize > 8) {
                fontSize--;
                textArea.style.fontSize = `${fontSize}px`;
            }
        }

        function drawStroke(strokeData) {
            ctx.beginPath();
            ctx.strokeStyle = strokeData.color;
            ctx.lineWidth = strokeData.width;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            if (strokeData.points.length > 0) {
                ctx.moveTo(strokeData.points[0].x, strokeData.points[0].y);
                for (let i = 1; i < strokeData.points.length; i++) {
                    ctx.lineTo(strokeData.points[i].x, strokeData.points[i].y);
                }
            }
            ctx.stroke();
        }

        // --- CANVAS & INTERACTIVITY ---
        function resizeCanvas() {
            if (!mainApp.classList.contains('hidden')) {
                const rect = boardContainer.getBoundingClientRect();
                drawingCanvas.width = rect.width;
                drawingCanvas.height = rect.height;
                renderBoard();
            }
        }

        function getMousePos(evt) {
            const rect = drawingCanvas.getBoundingClientRect();
            return { x: evt.clientX - rect.left, y: evt.clientY - rect.top };
        }

        function handleMouseDown(e) {
            if (activeTool === 'pen') {
                isDrawing = true;
                currentPath = [getMousePos(e)];
            } else if (activeTool === 'select') {
                const target = e.target.closest('.joard-element');
                if (!target) return;
                activeElement = target;
                isDragging = true;
                const rect = target.getBoundingClientRect();
                initialPos.x = e.clientX - rect.left;
                initialPos.y = e.clientY - rect.top;
                target.style.zIndex = 1000;
            }
        }

        function handleMouseMove(e) {
            if (isDrawing && activeTool === 'pen') {
                const pos = getMousePos(e);
                currentPath.push(pos);
                ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                renderBoard();
                drawStroke({ points: currentPath, color: penColor, width: 4 });
            } else if (isDragging && activeTool === 'select' && activeElement) {
                const boardRect = board.getBoundingClientRect();
                let newX = e.clientX - boardRect.left - initialPos.x;
                let newY = e.clientY - boardRect.top - initialPos.y;
                newX = Math.max(0, Math.min(newX, boardRect.width - activeElement.offsetWidth));
                newY = Math.max(0, Math.min(newY, boardRect.height - activeElement.offsetHeight));
                activeElement.style.left = `${newX}px`;
                activeElement.style.top = `${newY}px`;
                const targetElement = boardState.find(el => el.id === activeElement.id);
                if (targetElement) {
                    targetElement.x = newX;
                    targetElement.y = newY;
                }
            }
        }

        function handleMouseUp() {
            if (isDrawing && activeTool === 'pen') {
                addStroke();
            } else if (isDragging && activeTool === 'select') {
                broadcastState();
            }
            isDrawing = false;
            isDragging = false;
            currentPath = [];
            if (activeElement) {
                activeElement.style.zIndex = 10;
                activeElement = null;
            }
        }
        
        // --- UI & TOOL MANAGEMENT ---
        function setActiveTool(tool) {
            activeTool = tool;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            if (tool === 'select' || tool === 'pen') {
                document.getElementById(`tool-${tool}`).classList.add('active');
            }

            if (tool === 'pen') {
                drawingCanvas.style.pointerEvents = 'auto';
                board.style.pointerEvents = 'none';
                penOptions.classList.remove('hidden');
                penOptions.classList.add('flex');
            } else {
                drawingCanvas.style.pointerEvents = 'none';
                board.style.pointerEvents = 'auto';
                penOptions.classList.add('hidden');
                penOptions.classList.remove('flex');
            }
        }

        function setPenColor(color) {
            penColor = color;
            penOptions.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            penOptions.querySelector(`[data-color="${color}"]`).classList.add('active');
        }

        // --- IMAGE SEARCH LOGIC ---
        function searchImages() {
            const query = imageSearchInput.value.trim();
            if (!query) {
                showToast("Please enter a search term.");
                return;
            }
            imageResults.innerHTML = '';
            
            // Using Unsplash Source for key-free image searching
            for (let i = 0; i < 12; i++) {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'w-full h-32 bg-gray-200 rounded-md overflow-hidden cursor-pointer hover:opacity-75';
                const img = document.createElement('img');
                // The random parameter ensures we get different images for each slot
                const imageUrl = `https://source.unsplash.com/400x300/?${query}&random=${i}`;
                img.src = imageUrl;
                img.className = 'w-full h-full object-cover';
                img.onerror = () => { 
                    img.parentElement.innerHTML = '<p class="text-xs text-center p-2 text-gray-500">Could not load image.</p>';
                };
                imgContainer.appendChild(img);
                imgContainer.addEventListener('click', () => {
                    // Use the final redirected URL from the image element's src property
                    addElement('image', { src: img.src });
                    imageSearchModal.classList.add('hidden');
                });
                imageResults.appendChild(imgContainer);
            }
        }

        // --- EVENT LISTENERS ---
        nameSubmitBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                userName = name;
                nameModal.classList.add('hidden');
                mainApp.classList.remove('hidden');
                initializeResizeObserver();
                resizeCanvas();
                setActiveTool('select');
                setPenColor('#000000');
            } else {
                showToast("Please enter a name to continue.");
            }
        });

        startJoinBtn.addEventListener('click', startOrJoinBoard);
        addStickyBtn.addEventListener('click', () => addElement('sticky-note'));
        addTextBtn.addEventListener('click', () => addElement('text-box'));
        addImageBtn.addEventListener('click', () => imageSearchModal.classList.remove('hidden'));
        toolSelectBtn.addEventListener('click', () => setActiveTool('select'));
        toolPenBtn.addEventListener('click', () => setActiveTool('pen'));
        penOptions.addEventListener('click', (e) => {
            if (e.target.matches('.color-btn')) {
                setPenColor(e.target.dataset.color);
            }
        });

        boardContainer.addEventListener('mousedown', handleMouseDown);
        boardContainer.addEventListener('mousemove', handleMouseMove);
        window.addEventListener('mouseup', handleMouseUp);
        window.addEventListener('resize', resizeCanvas);

        viewUsersBtn.addEventListener('click', () => usersModal.classList.remove('hidden'));
        closeUsersModalBtn.addEventListener('click', () => usersModal.classList.add('hidden'));
        usersModal.addEventListener('click', e => {
            if (e.target === usersModal) usersModal.classList.add('hidden');
        });

        closeImageSearchModalBtn.addEventListener('click', () => imageSearchModal.classList.add('hidden'));
        imageSearchBtn.addEventListener('click', searchImages);
        imageSearchInput.addEventListener('keyup', e => {
            if (e.key === 'Enter') searchImages();
        });

    </script>
</body>
</html>
