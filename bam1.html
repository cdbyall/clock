<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bam Joard (P2P)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Caveat&family=Lato&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2f9; /* A very light, calming blue */
            overscroll-behavior: none; /* Prevents pull-to-refresh on mobile */
        }
        #board-container {
            position: relative;
            touch-action: none; /* Prevents scrolling while interacting with the board */
            overflow: hidden; /* Hide parts of the board that are panned off-screen */
        }
        #board, #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* transform-origin is critical for future zooming features */
            transform-origin: 0 0;
        }
        #board {
            background-image: radial-gradient(#dce4f2 1px, transparent 1px);
            background-size: 20px 20px;
            border-radius: 0.5rem;
            z-index: 1;
        }
        #drawing-canvas {
            z-index: 10;
            pointer-events: none; /* Default to none, enable when drawing */
        }
        .joard-element {
            position: absolute;
            border-radius: 0.5rem;
            cursor: move;
            display: flex;
            flex-direction: column;
            z-index: 2; /* Above the board background */
            border: 2px solid transparent;
        }
        .joard-element.locked {
            cursor: not-allowed;
        }
        .joard-element textarea {
            background: transparent;
            border: none;
            resize: none;
            outline: none;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: inherit;
            font-size: inherit;
            color: #1f2937;
            line-height: 1.2; 
            overflow: hidden;
            cursor: text;
        }
        .joard-element textarea:disabled {
            cursor: not-allowed;
        }
        .joard-element.sticky-note {
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .joard-element.text-box {
            padding: 0.5rem;
             background-color: transparent;
        }
        .joard-element.text-box:not(.selected):hover {
            border-style: dashed;
            border-color: #9ca3af;
        }
        .joard-element.image {
            padding: 0;
            background-color: #fff;
            overflow: hidden;
        }
        .joard-element.image img {
            width: 100%;
            height: 100%;
            object-fit: fill; 
        }
        .joard-element.sticker {
            padding: 0;
            background-color: transparent;
        }
        .joard-element.sticker svg {
            width: 100%;
            height: 100%;
            opacity: 0.7;
        }
        .context-btn {
            position: absolute;
            width: 28px;
            height: 28px;
            background: #4a5568;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 11;
            visibility: hidden;
            font-size: 14px;
        }
        .delete-btn { top: 8px; right: 8px; background-color: #ef4444; }
        .lock-btn { top: 8px; right: 44px; }
        .layer-up-btn { bottom: 8px; left: 44px; }
        .layer-down-btn { bottom: 8px; left: 8px; }
        
        .joard-element:hover .context-btn,
        .joard-element.selected .context-btn {
            opacity: 1;
            visibility: visible;
        }
        .joard-element.locked:hover .delete-btn,
        .joard-element.locked.selected .delete-btn,
        .joard-element.locked:hover .layer-up-btn,
        .joard-element.locked.selected .layer-up-btn,
        .joard-element.locked:hover .layer-down-btn,
        .joard-element.locked.selected .layer-down-btn {
            opacity: 0;
            visibility: hidden;
        }

        .resize-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            bottom: -10px;
            background: #3b82f6;
            border: 2px solid white;
            border-radius: 50%;
            cursor: nwse-resize;
            visibility: hidden;
            z-index: 12;
        }
        .joard-element.selected .resize-handle {
            visibility: visible;
        }
        .joard-element.selected {
            border: 2px solid #3b82f6 !important;
        }
        .tool-btn.active {
            background-color: #dbeafe;
            box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
        }
        .color-btn.active, .font-btn.active, .size-btn.active, .shape-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 0 2px white, 0 0 0 4px #4a90e2;
        }

        /* Styles for text editing mode */
        .joard-element.editing {
            /* Hide the selection border and sticky note shadow during editing */
            border-color: transparent !important;
            box-shadow: none !important;
        }

        .joard-element.editing .resize-handle,
        .joard-element.editing .context-btn {
            /* Hide handles and buttons */
            visibility: hidden;
            opacity: 0;
        }

        .joard-element.editing textarea {
            /* Add a subtle outline to the active text area */
            outline: 2px dashed #a0aec0;
            outline-offset: 2px;
            border-radius: 0.25rem;
        }

        /* Toast Notification */
        #toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #2d3748;
            color: white;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
        }
        #toast.show {
            top: 40px;
            opacity: 1;
        }
        /* Presentation Mode */
        body.presentation-mode #main-app > header,
        body.presentation-mode #main-app > aside {
            display: none;
        }
        /* Loading Animation */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background-color: #eef2f9;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
        }
        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .pulse-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #3b82f6;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        /* Modal Animation */
        .modal-content {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            transform: scale(0.9);
            opacity: 0;
        }
        .modal-content.visible {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>

    <script>
        // --- DOM ELEMENTS ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const nameModal = document.getElementById('name-modal');
        const nameModalContent = document.getElementById('name-modal-content');
        const nameInput = document.getElementById('name-input');
        const nameSubmitBtn = document.getElementById('name-submit-btn');

        const toolSelectBtn = document.getElementById('tool-select');
        const toolPenBtn = document.getElementById('tool-pen');
        const toolEraserBtn = document.getElementById('tool-eraser');
        const toolStickyBtn = document.getElementById('tool-sticky');

        const addFrameBtn = document.getElementById('add-frame-btn');

        // --- APP STATE ---
        let peer;
        let userName = null;
        let isHost = false;
        let joinMode = 'create'; // 'create' or 'join'
        let connections = []; // Holds connection objects to clients (for host) or to the host (for clients)
        let connectedUsers = []; // Holds user names
        let jamState = {
            frames: [[]], // An array of frames, where each frame is an array of objects
            currentFrameIndex: 0
        };
        let activeTool = 'select'; // 'select', 'pen', 'eraser', 'adding-sticky', 'adding-text', 'adding-sticker'
        let penColor = '#000000';
        let stickyColor = '#fef9c3';
        let textFont = 'Inter';
        let stickerColor = '#ef4444';
        let stickerShape = 'circle';
        let isDrawing = false;
        let isErasing = false;
        let currentPath = [];
        
        // --- HISTORY STATE ---
        let history = [];
        let redoStack = [];
        
        // --- INTERACTION STATE ---
        let selectedElementId = null;
        let isDragging = false;
        let isResizing = false;
        let isPanning = false;
        let initialPos = { x: 0, y: 0 };

        // --- HISTORY MANAGEMENT (HOST-ONLY) ---
        function recordHistory() {
            if (!isHost) return;
            history.push(JSON.stringify(jamState));
            redoStack = []; // Clear redo stack on new action
            updateUndoRedoButtons();
        }

        function undo() {
            if (!isHost) return; // Only host can undo/redo the authoritative state
            if (history.length === 0) return;
            redoStack.push(JSON.stringify(jamState));
            jamState = JSON.parse(history.pop());
            renderBoard();
            broadcastStateFromHost();
            updateUndoRedoButtons();
        }

        function redo() {
            if (!isHost) return;
            if (redoStack.length === 0) return;
            history.push(JSON.stringify(jamState));
            jamState = JSON.parse(redoStack.pop());
            renderBoard();
            broadcastStateFromHost();
            updateUndoRedoButtons();
        }

        function updateUndoRedoButtons() {

            redoBtn.disabled = !isHost || redoStack.length === 0;
        }

        // --- P2P NETWORKING ---

        // Client sends an action to the host
        function sendActionToServer(actionType, payload) {
            if (isHost || connections.length === 0) return;
            const data = { type: 'action', action: actionType, payload: payload };
            connections[0].send(data);
        }

        // Host broadcasts its authoritative state to all clients
        function broadcastStateFromHost() {
            if (!isHost) return;
            const data = { type: 'update', state: jamState };
            connections.forEach(conn => {
                if (conn.open) conn.send(data);
            });
        }
        
        // Host processes an action received from a client
        function processClientAction(action, payload) {
            if (!isHost) return;
            
            recordHistory();
            
            let element;

            switch (action) {
                case 'add-element':
                    _addElement(payload.type, payload.data);
                    break;
                case 'add-stroke':
                    _addStroke(payload);
                    break;
                case 'update-element-content':
                    element = findElement(payload.id);
                    if (element) element.content = payload.content;
                    break;
                case 'drag-element':
                    element = findElement(payload.id);
                    if (element) {
                        element.x = payload.x;
                        element.y = payload.y;
                    }
                    break;
                case 'resize-element':
                     element = findElement(payload.id);
                    if (element) {
                        element.width = payload.width;
                        element.height = payload.height;
                    }
                    break;
                case 'delete-element':
                    jamState.frames[jamState.currentFrameIndex] = jamState.frames[jamState.currentFrameIndex].filter(el => el.id !== payload.id);
                    break;
                case 'layer-element':
                    if (payload.direction === 'up') {
                         _moveElementForward(payload.id);
                    } else {
                         _moveElementBackward(payload.id);
                    }
                    break;
                case 'switch-frame':
                    jamState.currentFrameIndex = payload.index;
                    break;
                case 'add-frame':
                    jamState.frames.push([]);
                    jamState.currentFrameIndex = jamState.frames.length - 1;
                    break;
            }

            // After processing, broadcast the new truth to everyone
            broadcastStateFromHost();
        }

        // --- INITIALIZATION & CONNECTION ---

            if (peer) { peer.destroy(); }

                peer.on('open', () => {
                    const conn = peer.connect(peerId, { metadata: { name: userName } });
                    connections = [conn]; // Client's single connection to the host
                    setupConnection(conn);
                    
                    const connectionTimeout = setTimeout(() => {
                        if (!conn.open) {
                            showToast(`Could not connect to board "${boardName}". Check the name and password.`, 5000);
                            peer.destroy();

                    conn.on('open', () => clearTimeout(connectionTimeout));

                     showToast(`Error: ${err.message}`, 5000);
                 });
            }

        function setupConnection(conn) {
            if (isHost) {
                connections.push(conn);
                conn.on('data', data => {
                    if (data.type === 'action') {
                        processClientAction(data.action, data.payload);
                    }
                });
            } else { // Client logic
                conn.on('data', data => {
                    if (data.type === 'sync' || data.type === 'update') {
                        jamState = data.state;
                        history = []; redoStack = []; // Clients don't have history
                        renderBoard();
                        updateUndoRedoButtons();
                        if (data.users) {
                            connectedUsers = data.users.map(name => ({name}));
                            updateUsersUI();
                        }
                    } else if (data.type === 'user-list') {
                        connectedUsers = data.users.map(name => ({name}));
                        updateUsersUI();
                    }
                });
            }
            
            conn.on('open', () => {
                if (isHost) {
                    const newUserName = conn.metadata?.name || 'Anonymous';
                    showToast(`User "${newUserName}" has joined.`);
                    connectedUsers.push({ name: newUserName, id: conn.peer });
                    broadcastUserList();
                    conn.send({ type: 'sync', state: jamState, users: connectedUsers.map(u => u.name) });
                } else {
                    boardNameModal.classList.add('hidden');
                    mainApp.classList.remove('hidden');
                    leaveBoardBtn.classList.remove('hidden');
                    resizeCanvas();
                }
            });
            
            conn.on('close', () => {
                if (isHost) {
                    const remoteUser = connectedUsers.find(u => u.id === conn.peer);
                    showToast(`User "${remoteUser?.name || 'A user'}" has left.`);
                    connections = connections.filter(c => c.peer !== conn.peer);
                    connectedUsers = connectedUsers.filter(u => u.id !== conn.peer);
                    broadcastUserList();
                } else {
                    showToast("The host has ended the session.", 5000);
                    setTimeout(() => window.location.reload(), 5000);
                }
            });
        }

        togglePasswordBtn.addEventListener('click', () => { const isPassword = boardPasswordInput.type === 'password'; boardPasswordInput.type = isPassword ? 'text' : 'password'; togglePasswordBtn.innerHTML = `<i class="fas ${isPassword ? 'fa-eye-slash' : 'fa-eye'}"></i>`; });
        leaveBoardBtn.addEventListener('click', () => { if (isHost) { leaveModalTitle.textContent = 'End Board for All?'; leaveModalText.textContent = 'This will disconnect everyone from the board.'; leaveConfirmBtn.textContent = 'End Board'; } else { leaveModalTitle.textContent = 'Leave Board?'; leaveModalText.textContent = 'Are you sure you want to leave this board?'; leaveConfirmBtn.textContent = 'Leave'; } leaveModal.classList.remove('hidden'); leaveModal.querySelector('.modal-content').classList.add('visible'); });
        leaveConfirmBtn.addEventListener('click', () => { if (peer) peer.destroy(); window.location.reload(); });
        leaveCancelBtn.addEventListener('click', () => { leaveModal.querySelector('.modal-content').classList.remove('visible'); setTimeout(() => leaveModal.classList.add('hidden'), 300); });
        toolStickyBtn.addEventListener('click', () => setActiveTool('adding-sticky'));
        toolTextBtn.addEventListener('click', () => setActiveTool('adding-text'));
        toolStickerBtn.addEventListener('click', () => setActiveTool('adding-sticker'));
        addImageBtn.addEventListener('click', () => imageUploadInput.click());
        toolSelectBtn.addEventListener('click', () => setActiveTool('select'));
        toolPenBtn.addEventListener('click', () => setActiveTool('pen'));
        toolEraserBtn.addEventListener('click', () => setActiveTool('eraser'));
        undoBtn.addEventListener('click', undo); redoBtn.addEventListener('click', redo);
        addFrameBtn.addEventListener('click', addFrame); nextFrameBtn.addEventListener('click', nextFrame); prevFrameBtn.addEventListener('click', prevFrame);
        contextOptionsContainer.addEventListener('mousedown', e => e.stopPropagation());
        contextOptionsContainer.addEventListener('touchstart', e => e.stopPropagation());
        penOptions.addEventListener('click', (e) => { if (e.target.matches('.color-btn')) { penColor = e.target.dataset.color; penOptions.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active')); e.target.classList.add('active'); } });
        stickyOptions.addEventListener('click', (e) => { if (e.target.matches('.color-btn')) { stickyColor = e.target.dataset.color; stickyOptions.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active')); e.target.classList.add('active'); if (selectedElementId && findElement(selectedElementId)?.type === 'sticky-note') { if(isHost){recordHistory(); findElement(selectedElementId).color = stickyColor; renderBoard(); broadcastStateFromHost();} else {sendActionToServer('update-element-color', {id: selectedElementId, color: stickyColor});} } } });
        textOptions.addEventListener('click', (e) => { const fontBtn = e.target.closest('.font-btn'); if (fontBtn) { textFont = fontBtn.dataset.font; textOptions.querySelectorAll('.font-btn').forEach(btn => btn.classList.remove('active')); fontBtn.classList.add('active'); if (selectedElementId && findElement(selectedElementId)?.type === 'text-box') { if(isHost){recordHistory(); findElement(selectedElementId).fontFamily = textFont; renderBoard(); broadcastStateFromHost();} else {sendActionToServer('update-element-font', {id: selectedElementId, font: textFont});} } } });
        stickerOptions.addEventListener('click', (e) => { const colorBtn = e.target.closest('.color-btn'); const shapeBtn = e.target.closest('.shape-btn'); if (colorBtn) { stickerColor = colorBtn.dataset.color; stickerOptions.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active')); colorBtn.classList.add('active'); } if (shapeBtn) { stickerShape = shapeBtn.dataset.shape; stickerOptions.querySelectorAll('.shape-btn').forEach(btn => btn.classList.remove('active')); shapeBtn.classList.add('active'); } });
        imageUploadInput.addEventListener('change', (e) => { const file = e.target.files[0]; if (file) { const reader = new FileReader(); reader.onload = (event) => { const dataUrl = event.target.result; if (dataUrl.length > 500000) { showToast("Image is too large (max 500KB).", 5000); return; } addElement('image', { src: dataUrl, x: 150, y: 150 }); }; reader.readAsDataURL(file); } e.target.value = ''; });
        boardContainer.addEventListener('mousedown', handleMouseDown);
        boardContainer.addEventListener('mousemove', handleMouseMove);
        window.addEventListener('mouseup', handleMouseUp);
        boardContainer.addEventListener('touchstart', handleMouseDown, { passive: false });
        boardContainer.addEventListener('touchmove', handleMouseMove, { passive: false });
        window.addEventListener('touchend', handleMouseUp);
        window.addEventListener('resize', resizeCanvas);
        viewUsersBtn.addEventListener('click', () => usersModal.classList.remove('hidden'));
        closeUsersModalBtn.addEventListener('click', () => usersModal.classList.add('hidden'));
        usersModal.addEventListener('click', e => { if (e.target === usersModal) usersModal.classList.add('hidden'); });
        presentBtn.addEventListener('click', () => { document.body.classList.toggle('presentation-mode'); setTimeout(resizeCanvas, 100); });
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && document.body.classList.contains('presentation-mode')) { document.body.classList.remove('presentation-mode'); setTimeout(resizeCanvas, 100); } });
        exportBtn.addEventListener('click', () => { const p = selectedElementId; selectedElementId = null; renderBoard(); html2canvas(boardContainer, { backgroundColor: '#eef2f9', onclone: (d) => { d.getElementById('board').style.transform = board.style.transform; d.getElementById('drawing-canvas').style.transform = drawingCanvas.style.transform; } }).then(c => { const l = document.createElement('a'); l.download = 'bam-joard.png'; l.href = c.toDataURL(); l.click(); selectedElementId = p; renderBoard(); }); });

        // Helper functions used across the script that are unchanged
        drawStroke = (strokeData) => { ctx.beginPath(); ctx.strokeStyle = strokeData.color; ctx.lineWidth = strokeData.width; ctx.lineCap = 'round'; ctx.lineJoin = 'round'; if (strokeData.points.length > 0) { ctx.moveTo(strokeData.points[0].x, strokeData.points[0].y); for (let i = 1; i < strokeData.points.length; i++) { ctx.lineTo(strokeData.points[i].x, strokeData.points[i].y); } } ctx.stroke(); };
        resizeCanvas = () => { if (!mainApp.classList.contains('hidden')) { const rect = boardContainer.getBoundingClientRect(); drawingCanvas.width = rect.width; drawingCanvas.height = rect.height; renderBoard(); } };
        getEventPos = (evt) => { const rect = boardContainer.getBoundingClientRect(); const clientX = evt.clientX || evt.touches[0].clientX; const clientY = evt.clientY || evt.touches[0].clientY; return { x: clientX - rect.left - viewState.panX, y: clientY - rect.top - viewState.panY }; };
        eraseStrokesAt = (pos) => { const r = 15; const f = jamState.frames[jamState.currentFrameIndex]; const d = new Set(); for (const e of f) { if (e.type === 'stroke') for (const p of e.points) if (Math.hypot(p.x - pos.x, p.y - pos.y) < r) { d.add(e.id); break; } } if (d.size > 0) { if (isHost) { recordHistory(); jamState.frames[jamState.currentFrameIndex] = f.filter(e => !d.has(e.id)); renderBoard(); broadcastStateFromHost(); } else { d.forEach(id => sendActionToServer('delete-element', {id})); } } };
        setActiveTool = (tool) => { activeTool = tool; document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active')); const m = { 'pen': 'tool-pen', 'select': 'tool-select', 'eraser': 'tool-eraser', 'adding-sticky': 'tool-sticky', 'adding-text': 'tool-text', 'adding-sticker': 'tool-sticker' }; document.getElementById(m[tool])?.classList.add('active'); const c = { pen: 'crosshair', eraser: 'cell', 'adding-text': 'text', 'adding-sticky': 'copy', 'adding-sticker': 'copy', select: 'default' }; board.style.cursor = c[tool] || 'default'; boardContainer.style.cursor = (tool === 'select') ? 'grab' : 'default'; drawingCanvas.style.pointerEvents = (tool === 'pen' || tool === 'eraser') ? 'auto' : 'none'; updateContextualToolbar(); };
        updateContextualToolbar = () => { const o = [penOptions, stickyOptions, textOptions, stickerOptions]; o.forEach(opt => opt.classList.add('hidden')); contextOptionsContainer.classList.add('hidden'); const tm = { pen: penOptions, 'adding-sticky': stickyOptions, 'adding-text': textOptions, 'adding-sticker': stickerOptions }; const e = findElement(selectedElementId); const sm = { 'sticky-note': stickyOptions, 'text-box': textOptions }; const ts = tm[activeTool] || (e ? sm[e.type] : null); if (ts) { ts.classList.remove('hidden'); contextOptionsContainer.classList.remove('hidden'); } };
        _moveElementForward = (id) => { const f = jamState.frames[jamState.currentFrameIndex]; const i = f.findIndex(el => el.id === id); if (i > -1 && i < f.length - 1) { [f[i], f[i + 1]] = [f[i + 1], f[i]]; } };
        _moveElementBackward = (id) => { const f = jamState.frames[jamState.currentFrameIndex]; const i = f.findIndex(el => el.id === id); if (i > 0) { [f[i], f[i - 1]] = [f[i - 1], f[i]]; } };
        updateFrameIndicator = () => { frameBar.classList.remove('hidden'); frameIndicator.textContent = `${jamState.currentFrameIndex + 1} / ${jamState.frames.length}`; };
    </script>
